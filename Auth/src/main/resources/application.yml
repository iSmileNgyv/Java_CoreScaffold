spring:
  application:
    name: Auth
  grpc:
    server:
      port: 5051
      max-inbound-message-size: 10485760
  datasource:
    url: jdbc:postgresql://localhost:5433/auth_db
    username: auth_user
    password: auth_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  task:
    scheduling:
      pool:
        size: 2
server:
  port: 8081

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:MyVerySecureSecretKeyForJWT2024WithAtLeast512BitsForHS512Algorithm!ChangeThisInProduction}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds
  issuer: auth-service

# grpc client settings
grpc:
  client:
    otp-service:
      address: localhost:5052
      api-key: change-me-otp-api-key

# Logging
logging:
  level:
    com.ismile.core.auth: DEBUG
    org.springframework.grpc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"