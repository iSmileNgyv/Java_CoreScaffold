spring:
  application:
    name: ChronoVCS
  datasource:
    url: jdbc:postgresql://localhost:5436/chronovcs_db
    username: chronovcs_user
    password: chronovcs_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8081

chronovcs:
  storage:
    local:
      base-path: /tmp/chronovcs/blobs
  security:
    jwt:
      secret: "Q0hST05PVkNTX0RFVl9TRUNSRVRfQ0hBTkdFX01F"
      access-ttl-seconds: 900
      refresh-ttl-seconds: 2592000