spring:
  application:
    name: ChronoVCS
  datasource:
    url: jdbc:postgresql://localhost:5433/chronovcs_db
    username: chronovcs_user
    password: chronovcs_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect