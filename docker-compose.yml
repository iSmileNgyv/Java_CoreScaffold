services:
  envoy:
    image: envoyproxy/envoy:v1.31-latest
    container_name: envoy-gateway
    ports:
      - "9090:9090"
      - "9901:9901"
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml -l info
    extra_hosts:
      - "host.docker.internal:host-gateway"

  auth-postgres:
    image: postgres:15
    container_name: auth-postgres
    restart: always
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    volumes:
      - auth_pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: auth-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - auth_redis_data:/data

  otp-postgres:
    image: postgres:15
    container_name: otp-postgres
    restart: always
    environment:
      POSTGRES_USER: otp_user
      POSTGRES_PASSWORD: otp_password
      POSTGRES_DB: otp_db
    ports:
      - "5434:5432"
    volumes:
      - otp_pg_data:/var/lib/postgresql/data

  notification-postgres:
    image: postgres:15
    container_name: notification-postgres
    restart: always
    environment:
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_password
      POSTGRES_DB: notification_db
    ports:
      - "5435:5432" # Using a new host port to avoid conflicts
    volumes:
      - notification_pg_data:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # Port for internal services to connect to Kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

volumes:
  auth_pg_data:
  auth_redis_data:
  otp_pg_data:
  notification_pg_data: