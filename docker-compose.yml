services:
  envoy:
    image: envoyproxy/envoy:v1.31-latest
    container_name: envoy-gateway
    ports:
      - "9090:9090"
      - "9901:9901"
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml -l info
    extra_hosts:
      - "host.docker.internal:host-gateway"

  auth-postgres:
    image: postgres:15
    container_name: auth-postgres
    restart: always
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    volumes:
      - auth_pg_data:/var/lib/postgresql/data

  chronovcs-postgres:
    image: postgres:15
    container_name: chronovcs-postgres
    restart: always
    environment:
      POSTGRES_USER: chronovcs_user
      POSTGRES_PASSWORD: chronovcs_password
      POSTGRES_DB: chronovcs_db
    ports:
      - "5436:5432"
    volumes:
      - chronovcs_pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: auth-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - auth_redis_data:/data

  otp-postgres:
    image: postgres:15
    container_name: otp-postgres
    restart: always
    environment:
      POSTGRES_USER: otp_user
      POSTGRES_PASSWORD: otp_password
      POSTGRES_DB: otp_db
    ports:
      - "5434:5432"
    volumes:
      - otp_pg_data:/var/lib/postgresql/data

  notification-postgres:
    image: postgres:15
    container_name: notification-postgres
    restart: always
    environment:
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_password
      POSTGRES_DB: notification_db
    ports:
      - "5435:5432"
    volumes:
      - notification_pg_data:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      # --- FIX STARTS HERE: Use localhost for external connections ---
      # This ensures that clients running on the host machine (like your IDE)
      # are told to connect to 'localhost', which they can always resolve.
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      # --- FIX ENDS HERE ---
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - cluster.name=docs-cluster
      - node.name=docs-node-1
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - elastic

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - elastic

volumes:
  auth_pg_data:
  auth_redis_data:
  otp_pg_data:
  notification_pg_data:
  chronovcs_pg_data:
  es_data:

networks:
  elastic:
    driver: bridge