static_resources:
  listeners:
    - name: gateway
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9090
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                route_config:
                  name: routes
                  virtual_hosts:
                    - name: services
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/ws"
                          route:
                            cluster: notification_ws
                            upgrade_configs:
                              - upgrade_type: websocket
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true

                        - match:
                            prefix: "/auth.AuthService/"
                          route:
                            cluster: auth
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true

                        - match:
                            prefix: "/otp.OtpService/"
                          route:
                            cluster: otp

                        - match:
                            prefix: "/notification.NotificationGrpcService/"
                          route:
                            cluster: notification_grpc

                        - match:
                            prefix: "/docs.DocsService/"
                          route:
                            cluster: docs
                http_filters:
                  # Lua filtresi: öncelikli olarak token cache kontrolü yapar
                  - name: envoy.filters.http.lua
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                      inline_code: |
                        token_cache = token_cache or {}
                        token_ttl = 60 -- saniye
                        function envoy_on_request(request_handle)
                          local auth = request_handle:headers():get("authorization") or request_handle:headers():get("Authorization")
                          if auth then
                            local entry = token_cache[auth]
                            if entry and (os.time() - entry.time) < token_ttl then
                              request_handle:headers():add("x-skip-authz", "true")
                              request_handle:logInfo("Auth cache hit for token: " .. auth)
                            end
                          end
                        end
                        function envoy_on_response(response_handle)
                          local auth = response_handle:headers():get("authorization") or response_handle:headers():get("Authorization")
                          if auth then
                            local status = response_handle:headers():get(":status")
                            if status == "200" or status == "200 OK" then
                              token_cache[auth] = { time = os.time() }
                              response_handle:logInfo("Cached token after success: " .. auth)
                            end
                          end
                        end

                  # ext_authz filtresi: sadece cache tarafından geçilmediğinde çalışır
                  - name: envoy.filters.http.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                      transport_api_version: V3
                      grpc_service:
                        envoy_grpc:
                          cluster_name: auth_authz
                        timeout: 1s
                      failure_mode_allow: false
                      status_on_error:
                        code: 401
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: auth
      type: STRICT_DNS
      connect_timeout: 0.3s
      dns_refresh_rate: 300s
      respect_dns_ttl: false
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      dns_lookup_family: V4_ONLY
      load_assignment:
        cluster_name: auth
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: host.docker.internal
                      port_value: 5051

